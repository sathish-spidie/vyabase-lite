<!-- Form :: start -->
<div class="card">
  <div class="card-header">
    <i class="fa fa-bars"></i> <strong>Vessel Management View</strong>
    <span class="float-right">
      <i
        class="fa fa-arrow-circle-left"
        [routerLink]="['/vessel-management']"
        data-toggle="tooltip"
        title="Back"
        style="cursor: pointer;"
      ></i>
    </span>
  </div>
  <div class="card-body">
    <form [formGroup]="vesselManagementForm" class="form-horizontal">
      <!-- Grid :: start -->

      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-4">
            <!-- IMO Number :: start -->
            <div class="form-group row">
              <div class=" dataTables_filter col-md-12">
                <label for="name">IMO Number :</label>
                <input
                  class="form-control"
                  id="docName"
                  type="number"
                  name="imoNumber"
                  formControlName="imoNumber"
                  placeholder="IMO Number"
                  readonly
                />
              </div>
            </div>
            <!-- IMO Number :: end -->

            <!-- Vessel Name :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Vessel Name :</label>
                <input
                  class="form-control"
                  id="vesselName"
                  name="vesselName"
                  formControlName="vesselName"
                  placeholder="Vessel Name"
                  readonly
                />
              </div>
            </div>
            <!-- Vessel Name :: End -->

            <!-- Ship type :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Ship type :</label>
                <input
                  class="form-control"
                  id="shipType"
                  name="shipType"
                  formControlName="shipType"
                  readonly
                />
              </div>
            </div>
            <!-- Ship type :: start -->

            <!-- Flag :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Flag :</label>
                <input
                  class="form-control"
                  id="flag"
                  name="flag"
                  formControlName="flag"
                  placeholder="Flag"
                  readonly
                />
              </div>
            </div>
            <!-- Flag :: end -->

            <!-- Home Port :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Home Port :</label>
                <input
                  class="form-control"
                  id="homePort"
                  name="homePort"
                  formControlName="homePort"
                  placeholder="Home Port"
                  readonly
                />
              </div>
            </div>
            <!-- Home Port :: end -->

            <!-- Gross Tonnage :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Gross Tonnage :</label>
                <input
                  type="number"
                  class="form-control"
                  id="grossTonnage"
                  name="grossTonnage"
                  formControlName="grossTonnage"
                  placeholder="Gross Tonnage.."
                  readonly
                />
              </div>
            </div>
            <!-- Gross Tonnage :: end -->

            <!-- Summer Dead Weight  :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Summer Dead Weight :</label>
                <input
                  type="number"
                  class="form-control"
                  id="summerDeadWeight"
                  name="summerDeadWeight"
                  formControlName="summerDeadWeight"
                  placeholder="Summer Dead Weight.."
                  readonly
                />
              </div>
            </div>
            <!--Summer Dead Weight :: end -->
          </div>

          <div class="col-sm-12 col-md-4 col-lg-4">
            <!-- length Overall :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Length Overall :</label>
                <input
                  type="number"
                  class="form-control"
                  id="lengthOverall"
                  name="lengthOverall"
                  formControlName="lengthOverall"
                  placeholder="Length Overall"
                  readonly
                />
              </div>
            </div>
            <!-- Length Overall :: end -->

            <!-- Beam :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Beam :</label>
                <input
                  type="number"
                  class="form-control"
                  id="beam"
                  name="beam"
                  formControlName="beam"
                  placeholder="Beam"
                  readonly
                />
              </div>
            </div>
            <!-- Beam :: end -->

            <!-- Draught :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Draught :</label>
                <input
                  type="number"
                  class="form-control"
                  id="draught"
                  name="draught"
                  formControlName="draught"
                  placeholder="Draught"
                  readonly
                />
              </div>
            </div>
            <!-- Draught :: end -->

            <!-- year Of Built :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Year Of Built :</label>
                <input
                  class="form-control"
                  id="yearOfBuilt"
                  name="yearOfBuilt"
                  formControlName="yearOfBuilt"
                  placeholder="year Of Built"
                  readonly
                />
              </div>
            </div>
            <!-- year Of Built :: end -->

            <!-- builder :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Builder :</label>
                <input
                  class="form-control"
                  id="builder"
                  name="builder"
                  formControlName="builder"
                  placeholder="Builder"
                  readonly
                />
              </div>
            </div>
            <!-- builder :: end -->

            <!-- Place Of Built :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Place Of Built :</label>
                <input
                  class="form-control"
                  id="placeOfBuilt"
                  name="placeOfBuilt"
                  formControlName="placeOfBuilt"
                  placeholder="Place Of Built"
                  readonly
                />
              </div>
            </div>
            <!-- Place Of Built :: end -->
            <!-- yard :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Yard :</label>
                <input
                  class="form-control"
                  id="yard"
                  name="yard"
                  formControlName="yard"
                  placeholder="Yard"
                  readonly
                />
              </div>
            </div>
            <!-- yard :: end -->
          </div>

          <div class="col-sm-12 col-md-4 col-lg-4">
            <!-- teu :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">TEU :</label>
                <input
                  class="form-control"
                  id="teu"
                  name="teu"
                  formControlName="teu"
                  placeholder="TEU"
                  readonly
                />
              </div>
            </div>
            <!-- teu :: end -->

            <!-- crude :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Crude :</label>
                <input
                  class="form-control"
                  id="crude"
                  name="crude"
                  formControlName="crude"
                  placeholder="Crude"
                  readonly
                />
              </div>
            </div>
            <!-- crude :: end -->

            <!-- grain :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Grain :</label>
                <input
                  class="form-control"
                  id="grain"
                  name="grain"
                  formControlName="grain"
                  placeholder="Grain"
                  readonly
                />
              </div>
            </div>
            <!-- grain :: end -->

            <!-- bale :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Bale :</label>
                <input
                  class="form-control"
                  id="bale"
                  name="bale"
                  formControlName="bale"
                  placeholder="Bale"
                  readonly
                />
              </div>
            </div>
            <!-- bale :: end -->

            <!-- registered Owner :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Registered Owner :</label>
                <input
                  class="form-control"
                  id="registeredOwner"
                  name="registeredOwner"
                  formControlName="registeredOwner"
                  placeholder="Registered Owner"
                  readonly
                />
              </div>
            </div>
            <!-- registered Owner :: end -->

            <!-- manager :: start -->
            <div class="form-group row">
              <div class="col-md-12">
                <label for="name">Manager :</label>
                <input
                  class="form-control"
                  id="manager"
                  name="manager"
                  formControlName="manager"
                  placeholder="Manager"
                  readonly
                />
              </div>
            </div>
            <!-- manager :: end -->
          </div>
        </div>
      </div>
      <!-- Grid :: start -->
    </form>
  </div>
</div>
<!-- Form :: End -->
